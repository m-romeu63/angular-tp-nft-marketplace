<form (ngSubmit)="loginUser()" #loginForm="ngForm">
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10 w-100">
        <input
          type="email"
          name="email"
          class="form-control"
          id="inputEmail"
          [(ngModel)]="user.email"
          required
          email
          minlenght="3"
          #email="ngModel"
        />
      </div>
      <div
        class="mt-2"
        *ngIf="
          email.hasError('email') ||
          email.hasError('required') ||
          email.hasError('required minlenght')
        "
      >
        <div>Un email est requis</div>
        <div>L'email doit contenir au moins trois caractères</div>
        <div>Veuillez rentrer un email valide</div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputPassword" class="col-form-label">Mot de passe</label>
      <div class="col-sm-10 w-100">
        <input
          type="password"
          name="password"
          minlength="3"
          class="form-control"
          id="inputPassword"
          ngModel="user.password"
          required
          minlength="3"
          #password="ngModel"
        />
      </div>
      <div
        class="mt-2"
        *ngIf="password.hasError('required') || password.hasError('minlength')"
      >
        <div>Un mot de passe est requis</div>
        <div>Le mot de passe doit être d'au moins 3 caractères.</div>
      </div>
      <div class="d-flex justify-content-end">
        <a routerLink="/register">Créer un compte</a>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Se connecter
      </button>
    </div>
    <div class="col-4"></div>
  </div>
</form>
