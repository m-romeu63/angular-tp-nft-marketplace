<form (ngSubmit)="onSubmitRegister()" [formGroup]="registerFormGroup">
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
      <div class="col-sm-10 w-100">
        <input type="login" name="login" class="form-control" id="inputLogin" formControlName="login">
      </div>
      <div>
        <div class="mt-2" *ngIf="registerFormGroup.get('login')!.hasError('required')">
          Un login est requis
        </div>
        <div class="mt-2" *ngIf="registerFormGroup.get('login')!.hasError('minLenght')">
          Le login doit contenir au moins trois caractères
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10 w-100">
        <input type="email" name="email" class="form-control" id="inputEmail" formControlName="email">
      </div>
      <div>
        <div class="mt-2" *ngIf="registerFormGroup.get('email')!.hasError('required')">
          Un email est requis
        </div>
        <div class="mt-2" *ngIf="registerFormGroup.get('email')!.hasError('minLength')">
          L'email doit contenir au moins trois caractères
        </div>
        <div class="mt-2" *ngIf="registerFormGroup.get('email')!.hasError('email')">
          Veuillez rentrer un email valide
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="inputPassword" class="col-form-label">Mot de passe</label>
      <div class="col-sm-10 w-100">
        <input type="password" name="password" minlength="3" class="form-control" id="inputPassword" formControlName="password">
      </div>
      <div>
        <div class="mt-2" *ngIf="registerFormGroup.get('password')!.hasError('required')">
          Un mot de passe est requis
        </div>
        <div class="mt-2" *ngIf="registerFormGroup.get('password')!.hasError('minLength')">
          Le mot de passe doit être d'au moins 10 caractères.
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <div class="mb-3 row">
    <div class="col-4"></div>
    <div class="col-4">
      <button class="btn btn-primary w-100">S'enregistrer</button>
    </div>
    <div class="col-4"></div>
  </div>
</form>
